<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">

					<h1 class="text-center">Register Here</h1>

					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" name="userName" class="form-control"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')}?'is-invalid':''"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter user name">

						<!-- <p th:each = "e : ${#fields.errors('userName')}" th:text="${e}">
							
							</p> -->
						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							class="invalid-feedback"></div>


					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">User Email Address</label> <input
							type="email" name="userEmail" class="form-control"
							th:value="${loginData.userEmail}"
							th:classappend="${#fields.hasErrors('userEmail')}?'is-invalid':''"
							id="exampleInputPassword1" placeholder="Email Address">


						<div th:each="e : ${#fields.errors('userEmail')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>

					<div class="form-check">
						<input 
						type="checkbox" 
						name="agreed"
						
					    th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"	
						
						class="form-check-input"
						id="exampleCheck1">
						
						<label class="form-check-label" for="exampleCheck1">Agree Terms And Condition</label>
						
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							class="invalid-feedback"></div>
						
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>

				</form>

			</div>
		</div>
	</div>

</body>
</html>

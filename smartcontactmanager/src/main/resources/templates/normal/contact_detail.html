<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>User Detail Page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.cImage}}"
						alt="profile photo" />

					<h3 class="mt-3"><span th:text="${contact.cName}"></span> (<span th:text="${contact.secondName}"></span>)</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
						
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.cEmail}"></td>
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.cPhone}"></td>
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.cWork}"></td>
							</tr>
							
						</tbody>
					</table>
					
					<div class="description mt-3">
					
						<th:block th:utext="${contact.cDescription}"></th:block>
					
					</div>
					
					<div class="container mt-3">
					
					
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
								
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
								
						</form>
					
					</div>

				</div>

			</div>
		

		</div>
		
		<!-- Resolving bug by adding if else codntion -->
			
		<h3 class="text-center p-3 bg-danger text-white mr-3" th:unless="${contact}">You do not have Permission to view this contact...</h3>

	</section>
</body>
</html>

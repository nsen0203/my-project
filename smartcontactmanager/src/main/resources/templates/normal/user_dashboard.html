<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>

	<section>
		
		<div class="container">
		
			<div class="card">
			
				<div class="card-body text-center my-5">
				
					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/contact_logo.png}"
						alt="profile photo" />
						
						<h2 class="text-center mt-5 text-secondary font-italic">Start Adding Your Contacts</h2>
				
						<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 text-uppercase">Add new contact</a>
				
				</div>
				
			</div>
		
		</div>
		
	</section>
	
</body>
</html>
